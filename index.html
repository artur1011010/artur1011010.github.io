<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacje internetowe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/zajecia1.css">
    <link rel="stylesheet" href="./css/zajecia2.css">
    <link rel="stylesheet" href="./css/zajecia3.css">
</head>

<body>

    <!-- NAV MENU -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#page1">Zajęcia 1</a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Zajęcia 2
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#page2">Kafelki</a>
                        <a class="dropdown-item" href="#memory-game">Memory game</a>
                    </div>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Zajęcia 3
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#puzzle-wrapper">Puzzle</a>
                        <a class="dropdown-item" href="#ticTacToe">Kółko i krzyżyk</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- zajecia 1  -->
    <div class="wrapper">
        <div id="page1">
            <h2 class="row justify-content-center">Kalkulator:</h2>
            <div class="row justify-content-center">
                <div id="calculator" class="col-6">
                    <form name="form1">
                        Kalkulator:<br>
                        <input type="number" class="form-control mb-2" name="a1" max=6>
                        <input type="button" class="btn btn-light btn-outline-dark" value="+" onclick="addition()">
                        <input type="button" class="btn btn-light btn-outline-dark" value="-" onclick="subtraction()">
                        <input type="button" class="btn btn-light btn-outline-dark" value="*"
                            onclick="multiplication()">
                        <input type="button" class="btn btn-light btn-outline-dark" value="/" onclick="division()">
                        <input type="button" class="btn btn-light btn-outline-dark" value="!" onclick="factorial()">
                        <input type="button" class="btn btn-light btn-outline-dark" value="&#8730" onclick="square()">
                        <input type="button" class="btn btn-light btn-outline-dark" value="x&#178" onclick="power()">
                        <input type="number" class="form-control mt-2" name="b1" size=6>
                        <hr>
                        Wynik:
                        <br />
                        <input type="number" class="form-control" name="c1" size=10 readonly><br>
                    </form>
                </div>
            </div>
            <h2 id="manipulation" class="row justify-content-center pt-5">Manipulacja elementem:</h2>
            <div class="manipulation">
                <form name="form2">
                    <input type="text" class="form-control" placeholder="px" name="p1" size=6>
                    <input type="button" class="btn btn-light btn-outline-dark" value="odległość od góry"
                        onclick="topChange()">
                    </br>
                    <input type="text" class="form-control" placeholder="px" name="p2" size=6>
                    <input type="button" class="btn btn-light btn-outline-dark" value="odległość od lewej"
                        onclick="leftChange()">
                    </br>
                    <label for="backgroundColor">Zmiana koloru tła</label>
                    <input type="color" class="form-control" id="backgroundColor" name="body" value="#f6b73c"
                        onchange="backgroundChange(this.value)">
                    </br>
                    <label for="borderStyle">Zmiana stylu ramki</label>
                    <select id="borderStyle" class="form-control" name="borderStyle"
                        onchange="borderStyleChange(this.value)">
                        <option value="solid">solid</option>
                        <option value="dotted">dotted</option>
                        <option value="dashed">dashed</option>
                        <option value="double">double</option>
                        <option value="groove">groove</option>
                        <option value="ridge">ridge</option>
                        <option value="none">none</option>
                        <option value="inset">inset</option>
                        <option value="outset">outset</option>
                    </select>
                    </br>

                    <label for="borderColor">Zmiana koloru ramki</label>
                    <input type="color" class="form-control" id="borderColor" name="borderColor" value="#7FFFD4"
                        onchange="borderColorChange(this.value)">

                    <label for="borderSize">Zmiana rozmiaru ramki</label>
                    <input type="range" class="custom-range" id="borderSize" name="borderSize" min="1" max="20"
                        onchange="borderSizeChange(this.value)">
                </form>
                <div id="div2">
                </div>
            </div>
        </div>
    </div>

    <!-- zajecia 2  -->
    <div class="wrapper">
        <div id="page2">
            <div id="tiles">
                <h2 class="row justify-content-center">Kafelki:</h2>
                <div id="tiles-main">
                    <div class="tile"><img class="tile-img" src="images/tiles/tile1.jpg" alt="tile1"></div>
                    <div class="tile"><img class="tile-img" src="images/tiles/tile2.jpg" alt="tile2"></div>
                    <div class="tile"><img class="tile-img" src="images/tiles/tile3.jpg" alt="tile3"></div>
                    <div class="tile"><img class="tile-img" src="images/tiles/tile4.jpg" alt="tile4"></div>
                </div>
                <div class="tiles-controls">
                    <input type="button" class="btn btn-light btn-outline-dark" onclick="shuffleTiles()"
                        value="mieszaj">
                    <input type="button" id="tile-button" class="btn btn-light btn-outline-dark" onclick="hideTiles()"
                        value="zasłoń">
                </div>
            </div>

            <div id="memory-game">
                <h2 class="row justify-content-center pt-5">Memory Game:</h2>
                <label for="difficulty">Wybierz poziom trudności:</label>
                <select id="difficulty" class="form-control" onchange="setDifficulty(this.value)">
                    <option value="6">niski - 12 pól</option>
                    <option value="12">średni - 24 pola</option>
                    <option value="18">trudny - 36 pól</option>
                </select>
                <div id="game"></div>
                <div class="controls">
                    <label for="stepsCounter">Ilość ruchów:</label>
                    <input type="number" name="stepsCounter" id="stepsCounter" class="form-control col-2" readonly>
                    <button class="new-game btn btn-light btn-outline-dark mt-2" onclick="populateGameBoard()">nowa
                        gra</button>
                </div>
            </div>
        </div>
    </div>


    <!-- zajecia 3  -->
    <div class="wrapper">
        <div id="page3">
            <div id="puzzle-wrapper">
                    <h2 class="row justify-content-center">Puzzle:</h2>
                    <div class="row justify-content-center">
                        <img class="main-img" src="./images/puzzle/forest.png" alt="forest">
                    </div>
                    <div id="forest-puzzle"></div>
                </div>
                <div class="row justify-content-center">
                    <button class="new-game btn btn-light btn-outline-dark mt-2 mb-5"
                        onclick="initializePuzzleBoard()">nowa
                        gra</button>
                </div>
            <div class="ticTacToe-wrapper mt-5">
                <h2 class="row justify-content-center">Kółko i krzyżyk:</h2>
                <div id="ticTacToe"></div>
                <div class="row justify-content-center">
                    <button class="new-game btn btn-light btn-outline-dark mt-2 mb-5" onclick="newTicTacToe()">nowa
                        gra</button>
                </div>
                <!-- <img src="images/puzzle/slice_0_0.gif" -->
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/zajecia1.js"></script>
    <script src="./js/zajecia2.js"></script>
    <script src="./js/zajecia3.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
